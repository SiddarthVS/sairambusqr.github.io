<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <style>
        h2{text-align: center;}

        body{background-image: url('Overview.jpg');
            background-size: cover;
            background-position: center;
            width: 95%;
            height: auto;
            resize: none;}

        .CenterBox{width: 50%;
                    margin: auto;
                    margin-top: 50px;
                    height: 70%; 
                    padding: 50px;
                    position: relative;
                    border: 2px solid black;
                    padding: 30px;
                    border-radius: 12px;
                    background: none;
                    background-color: aliceblue ;
                    opacity: 0.95;}

        .button {-moz-appearance: none;
  -webkit-appearance: none;
  -ms-appearance: none;
  appearance: none;
  -moz-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, opacity 0.2s ease-in-out;
  -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, opacity 0.2s ease-in-out;
  -ms-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, opacity 0.2s ease-in-out;
  transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, opacity 0.2s ease-in-out;
  background-color: #1cb495;
  border-radius: 6px;
  border: 0;
  color: #ffffff !important;
  cursor: pointer;
  display: inline-block;
  font-weight: 700;
  height: 2.75em;
  line-height: 2.75em;
  padding: 0 1.125em;
  text-align: center;
  text-decoration: none;
  white-space: nowrap; }

        .tbox   {top: 30%;
                left: -15%;
                width:150px;
                margin-left: 20px;
                position: absolute;
                text-align: center;
                opacity: 1.0;
                -ms-transform: translate(-25%, -30%); 
                transform: translate(20%, -10%);
                padding: 20px;}

    </style>
    <title>QR Submit</title>
</head>
<body>
    <div class="CenterBox">
        <h2>  Bus Attendance Recorder</h2>
        <div class="tbox">
            <b> College Id:</b><br> <input type="text" id="Text">
        </div>
        <p><button class="button" onclick="myFunction()">Submit</button></p>
    </div>
</body>

<script language="javascript" type="text/javascript">
    var number;
    function myFunction() 
    {
      number=document.getElementById("Text").value;
      if(number=="" || number==null)
      {
          alert("Please Enter Valid ID");
      }
      else 
      {
        console.log(number);
        alert("Recorded Your Presence\n Thankyou !!");
      }
    }
</script>
</html>
